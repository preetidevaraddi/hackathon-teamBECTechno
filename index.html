<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Workout Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sticky Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" aria-label="Main Navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üèãÔ∏è‚Äç‚ôÇÔ∏è Workout Coach</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#workout-section">Today's Workout</a></li>
          <li class="nav-item"><a class="nav-link" href="#activity-section">Log Activity</a></li>
          <li class="nav-item"><a class="nav-link" href="#progress-section">Progress</a></li>
          <li class="nav-item"><a class="nav-link" href="#badges-section">Rewards</a></li>
          <li class="nav-item"><a class="nav-link" href="#settings-section">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="display-5 text-center mb-4">Personal Workout Coach</h1>

    <!-- Goal Section -->
    <section id="goal-section" class="mb-4">
      <label for="goal" class="form-label fw-bold">Goal:</label>
      <select id="goal" class="form-select d-inline-block w-auto" aria-label="Select your goal">
        <option value="fitness">Fitness</option>
        <option value="weight loss">Weight Loss</option>
        <option value="strength">Strength</option>
      </select>
      <button class="btn btn-success ms-2" onclick="changeGoal()" id="setGoalBtn">Set Goal</button>
      <span id="goal-feedback" class="ms-3 text-success" style="display:none;"></span>
    </section>

    <!-- Today's Workout Section -->
    <section id="workout-section" class="mb-4">
      <h2 class="h3 text-primary mb-2">Today's Workout</h2>
      <div id="workout-plan" class="fs-4 mb-2"></div>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-primary" onclick="playVoiceGuide()" id="playVoiceBtn" aria-label="Play Voice Guide">‚ñ∂Ô∏è Play</button>
        <button class="btn btn-outline-secondary" onclick="pauseVoiceGuide()" id="pauseVoiceBtn" aria-label="Pause Voice Guide">‚è∏Ô∏è Pause</button>
        <button class="btn btn-outline-info" onclick="replayVoiceGuide()" id="replayVoiceBtn" aria-label="Replay Voice Guide">üîÅ Replay</button>
        <label for="voiceSpeed" class="form-label ms-2 mb-0">Speed:</label>
        <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1" class="form-range w-auto" style="width:100px;">
      </div>
    </section>

    <!-- Log Activity Section -->
    <section id="activity-section" class="mb-4">
      <h2 class="h3 text-success mb-2">Log Activity</h2>
      <form id="activity-form" class="row g-2 align-items-end" onsubmit="logActivity(event)">
        <div class="col-md-3">
          <input type="number" id="steps" class="form-control" placeholder="Steps (e.g. 5000)" required aria-label="Steps" title="Enter your total steps for today">
        </div>
        <div class="col-md-3">
          <input type="number" id="calories" class="form-control" placeholder="Calories Burned (e.g. 300)" required aria-label="Calories Burned" title="Enter calories burned during workout">
        </div>
        <div class="col-md-3">
          <input type="number" id="duration" class="form-control" placeholder="Duration (min, e.g. 30)" required aria-label="Workout Duration" title="Enter workout duration in minutes">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100" id="logBtn">Log Activity</button>
        </div>
      </form>
      <span id="activity-feedback" class="text-success mt-2" style="display:none;"></span>
    </section>

    <!-- Progress Section -->
    <section id="progress-section" class="mb-4">
      <h2 class="h3 text-info mb-2">Progress</h2>
      <canvas id="progressChart" aria-label="Progress Chart" tabindex="0"></canvas>
    </section>

    <!-- Badges & Rewards Section -->
    <section id="badges-section" class="mb-4">
      <h2 class="h3 text-warning mb-2">Badges & Rewards</h2>
      <div id="badges" class="fs-4"></div>
      <div id="badge-animation" style="display:none;"></div>
    </section>

    <!-- Reminders Section -->
    <section id="reminder-section" class="mb-4">
      <h2 class="h3 text-secondary mb-2">Reminders</h2>
      <button class="btn btn-outline-primary me-2" onclick="openReminderModal('workout')">Set Workout Reminder</button>
      <button class="btn btn-outline-info" onclick="openReminderModal('hydration')">Set Hydration Reminder</button>
    </section>

    <!-- Settings Section -->
    <section id="settings-section" class="mb-4">
      <h2 class="h3 text-dark mb-2">Settings</h2>
      <label for="fontSize" class="form-label">Font Size:</label>
      <input type="range" id="fontSize" min="16" max="28" step="1" value="18" class="form-range w-auto" style="width:120px;">
    </section>

    <!-- Reminder Modal -->
    <div class="modal fade" id="reminderModal" tabindex="-1" aria-labelledby="reminderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reminderModalLabel">Set Reminder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="reminderForm">
              <div class="mb-3">
                <label for="reminderTime" class="form-label">Time</label>
                <input type="time" id="reminderTime" class="form-control" required>
              </div>
              <input type="hidden" id="reminderType">
              <button type="submit" class="btn btn-primary">Set Reminder</button>
            </form>
            <span id="reminder-feedback" class="text-success mt-2" style="display:none;"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
